<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline;
            padding: 1%
            margin-block: 5%;
        }
    </style>
</head>
<body>
    <h1>SIGN UP</h1>
    <form action="login.html">
        <p>Enter Name:</p>
        <p><input type="text" name="Enter your name" placeholder="Enter your Name"required/></p>
        <br>
        <p>Enter your email address:</p>
        <p><input type="mail" placeholder="Enter your email ID" required/></p>
        <br>
        <p>Enter password:</p>
        <p><input type="password" placeholder="Enter your password" required/></p>
        <br>
        <p>Confirm password:</p>
        <p><input type="password" placeholder="Confirm your password"required/></p>
        <br>
        <p>
            <input type="radio" name="gender"value="Male"/>Male
            <input type="radio" name="gender"value="Female"/>Female
        </p>
        <br>
        <p>
            Enter Address:
            <textarea rows="9"cols="90" required></textarea>
        </p>
        <br>
        <p>
            Select Country:
            <select>
                <option>Select your country</option>
                <option country="India">India</option>
                <option country="Africa">Africa</option>
                <option country="Australia">Australia</option>
                <option country="Canada">Canada</option>
                <option country="America">America</option></p>
            </select>
        </p>
        <br>
        <p>
            <div class="b">
                <button>Submit</button>
            </div>
         </p>
    
                
    </form>    
</body>
</html>
